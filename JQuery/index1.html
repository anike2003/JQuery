<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
   
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<style>
    body{
        font-size:17px;
        font-family: arial;
        background: #f4f4f4;
        line-height: 1.5rem;
    }
    header{
        background: #333;
        color:#fff;
        padding:20px;
        text-align: center;
        border-bottom: 4px #000 solid;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <header>
        <h1>jQuery Crash Course</h1>
    </header>
    <div id="container">
    <h3>Mouse Event</h3>
    
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>

    <p class="para1">Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Dignissimos, natus aperiam 
        voluptatibus itaque culpa omnis ipsam aut, tenetur, 
        provident necessitatibus laboriosam recusandae 
        consequuntur molestias magni non debitis obcaecati eaque minima.

    </p>
    </div>


    <script>
        $(document).ready(function(){
        $('#btn1').click(function()
        {
        alert('Button Clicked!');
        });
        
        $('#btn1').on('click',function()
        {
        alert('Button Clicked!');
        });
        
        $('#btn1').on('click',function()
        {
          //$('.para1').hide();
          $('.para1').toggle();
        });

        $('#btn2').on('click',function()
        {
          $('.para1').show();
        });
        
        $('#btn1').dblclick(function()
        {
          $('.para1').toggle();
        });

        $('#btn1').hover(function()
        {
          $('.para1').toggle();
        });

        $('#btn1').on('mouseenter',function()
        {
          $('.para1').toggle();
        });
        
        $('#btn1').on('mouseleave',function()
        {
          $('.para1').toggle();
        });
        
        $('#btn1').on('mousemove',function()
        {
          $('.para1').toggle();
        });

        
        $('#btn1').on('mouseup',function()
        {
          $('.para1').toggle();
        });

        
        $('#btn1').on('mousedown',function()
        {
          $('.para1').toggle();
        });
        
        
        });
    
    </script>

</body>
</html>
